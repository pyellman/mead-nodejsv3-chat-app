<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chat App</title>
  <link rel="icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/styles.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>

    <div class="chat__main">

      <div id="messages" class="chat__messages"></div>

      <div class="compose">
        <form id="message-form">
          <input name="message" placeholder="Message" required autocomplete="off" oninput="this.setCustomValidity('')"
            oninvalid="this.setCustomValidity('What\'s the point in sending a blank message?')"></input>
          <!-- default type for button is 'submit' -->
          <button>Send</button>
        </form>
        </br>
        <button id="send-location">Send Location</button>
      </div>

    </div>

  </div>

  <script id="message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message_meta">{{createdAt}}</span>
      </p>
      <p>{{message}}</p>
    </div>
  </script>

  <script id="location-message-template" type="text/html">
    <div class="message">
      <p>
        <span class="message__name">{{username}}</span>
        <span class="message_meta">{{createdAt}}</span>
      </p>
      <p><a href="{{locationUrl}}" target="_blank">My current location</a></p>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <h2 class="room-title">{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
      <!-- Mustache array syntax; here an array of user objects -->
      {{#users}}
        <li>{{username}}</li>
      {{/users}}
    </ul>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.7.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>

</html>
